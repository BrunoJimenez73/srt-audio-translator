<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Translator - Live Audio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="pulse-dot" id="status-indicator"></span>
                    <h1>OBS Audio Translator</h1>
                </div>
                <p class="subtitle">Traducción para Streaming (Español → Inglés)</p>
            </div>
        </header>

        <main>
            <div class="dashboard-grid">
                <!-- Config Panel -->
                <section class="glass-panel config-panel">
                    <h2>Configuración</h2>
                    <form id="translator-config">
                        <div class="form-group">
                            <label for="input-srt">Receptor SRT (Donde llega el audio ES):</label>
                            <input type="text" id="input-srt" value="srt://127.0.0.1:8888?mode=listener" required>
                        </div>
                        <div class="form-group">
                            <label for="output-srt">Emisor SRT (Donde se envía el audio EN):</label>
                            <input type="text" id="output-srt" value="srt://127.0.0.1:9999?mode=caller" required>
                        </div>

                        <div class="form-group split">
                            <div>
                                <label for="model-size">Tamaño Modelo AI:</label>
                                <select id="model-size">
                                    <option value="tiny">Tiny (Súper Rápido)</option>
                                    <option value="base">Base</option>
                                    <option value="small" selected>Small (Recomendado)</option>
                                    <option value="medium">Medium</option>
                                    <option value="large-v3">Large V3 (Alta Precisión)</option>
                                </select>
                            </div>
                            <div>
                                <label for="vad-aggressiveness">Modo VAD:</label>
                                <select id="vad-aggressiveness">
                                    <option value="1">1 - Ligero</option>
                                    <option value="2">2 - Medio</option>
                                    <option value="3" selected>3 - Agresivo (Recomendado)</option>
                                </select>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button type="button" id="btn-start" class="btn primary">
                                <span class="icon">▶</span> Iniciar Motor
                            </button>
                            <button type="button" id="btn-stop" class="btn danger" disabled>
                                <span class="icon">⏹</span> Detener
                            </button>
                        </div>
                    </form>
                </section>

                <!-- Console Panel -->
                <section class="glass-panel console-panel">
                    <h2>Terminal de Registros</h2>
                    <div class="terminal-window" id="terminal-window">
                        <!-- Logs injectados aquí -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/static/app.js"></script>
</body>

</html>
